<!doctype html>
<html>
<head>
	<title>IcoMoon - SVG Icons</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="demo-files/demo.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bgc1 clearfix">
<div class="mhl">
	<p>Generated by <a href="https://icomoon.io/app">IcoMoon</a>.
    Icons taken from <a href="https://linearicons.com">Linearicons</a>.</p>
    <p><strong>Notice</strong>: This demo (along with "symbol-defs.svg" and "svgxuse.js" files) should be <b>hosted on a web server</b> to work properly.</p>
</div>
</header>
	<div class="clearfix mhl ptl">
		<h1 class="mvm mtn fgc1">Grid Size: 20</h1>
		<div class="glyph fs1">
			<div class="clearfix pbs">
				<svg class="icon icon-couch"><use xlink:href="symbol-defs.svg#icon-couch"></use></svg><span class="mls"> icon-couch</span>
			</div>
		</div>
		<div class="glyph fs1">
			<div class="clearfix pbs">
				<svg class="icon icon-palette"><use xlink:href="symbol-defs.svg#icon-palette"></use></svg><span class="mls"> icon-palette</span>
			</div>
		</div>
		<div class="glyph fs1">
			<div class="clearfix pbs">
				<svg class="icon icon-tornado"><use xlink:href="symbol-defs.svg#icon-tornado"></use></svg><span class="mls"> icon-tornado</span>
			</div>
		</div>
		<div class="glyph fs1">
			<div class="clearfix pbs">
				<svg class="icon icon-paper-plane"><use xlink:href="symbol-defs.svg#icon-paper-plane"></use></svg><span class="mls"> icon-paper-plane</span>
			</div>
		</div>
	</div>
    <footer><p></p></footer>
<script defer src="svgxuse.js"></script>
</body>
</html>
